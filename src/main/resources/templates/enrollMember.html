<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<form id="enroll_form" method="post">
  <div>
    <label>아이디</label>
    <input type="text" name="id" placeholder="아이디" id="id_input">
    <input type="button" id="idCheck_button" value="중복확인">
  </div>

  <div>
    <label>비밀번호</label>
    <input type="password" name="pw" placeholder="비밀번호" id="pw_input">
  </div>

  <div>
    <label>사용자명</label>
    <input type="text" name="name" placeholder="사용자명" id="name_input">
  </div>

  <div>
    <label>전화번호</label>
    <input type="text" name="phone" placeholder="전화번호('-'포함X)" maxlength="13" id="phone_input">
  </div>

  <div>
    <label>권한</label>
    <select name="level" id="level">
      <option value="" selected disabled>선택</option>
      <option value="1">기관</option>
      <option value="2">관리자</option>
    </select>
  </div>

  <div>
    <input type="button" id="enroll_button" value="등록">
    <input type="button" onclick="reset(,'admin')" value="취소">
  </div>
</form>

<script>
        /* 유효성 검사 통과유무 변수 */
        var idCheck = false; // 아이디
        var idckCheck = false; // 아이디 중복 검사
        var pwCheck = false; // 비밀번호
        var nameCheck = false; // 이름 및 기관명
        var phoneCheck = false; // 전화번호
        var levelCheck = false; // 권한

        $(document).ready(
                function() {
                    $("#enroll_button")
                            .click(
                                    function() {
                                        /* 입력값 변수 */
                                        var id = $('#id_input').val(); // 아이디 입력란
                                        var pw = $('#pw_input').val(); // 비밀번호 입력란
                                        var name = $('#name_input').val(); // 이름 입력란
                                        var phone = $('#phone_input').val(); // 전화번호 입력란
                                        var level = $('#level').val(); // 권한

                                        /* 아이디 유효성검사 */
                                        if (id == "") {
                                            idCheck = false;
                                        } else {
                                            idCheck = true;
                                        }

                                        /* 비밀번호 유효성 검사 */
                                        if (pw == "") {
                                            pwCheck = false;
                                        } else {
                                            pwCheck = true;
                                        }

                                        /* 이름 유효성 검사 */
                                        if (name == "") {
                                            nameCheck = false;
                                        } else {
                                            nameCheck = true;
                                        }

                                        /* 전화번호 유효성 검사 */
                                        if (phone == "") {
                                            phoneCheck = false;
                                        } else {
                                            phoneCheck = true;
                                        }

                                        /* 최종 유효성 검사 */
                                        if (idCheck && pwCheck && nameCheck && phoneCheck) {
                                            /* 권한 유효성 검사 */
                                            if (!level) {
                                                alert("권한을 선택해주세요.");
                                                $("#level").focus();
                                                return false;
                                            } else {
                                                $("#enroll_form").attr("action", "/enrollMember.do");
                                                $("#enroll_form").submit();
                                                alert("등록이 완료되었습니다.");
                                            }
                                        } else {
                                            alert("공란 없이 입력해주세요.");
                                        }
                                        return false;
                                    });
                            });
  </script>
